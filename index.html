<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/Favicon.png" type="image/x-icon">
    <title>Character Select | Street Fighter</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/fonte.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/images/Ryu.png" alt="" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Ryu</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="Ryu" data-name="Ryu">
                    <span class="tag">1P</span>
                    <img src="./src/images/Ryu icon.png" alt="">
                </li>

                <li class="personagem" id="Ken" data-name="Ken">
                    <span class="tag">1P</span>
                    <img src="./src/images/Ken icon.png" alt="">
                </li>

                <li class="personagem" id="Chun-li" data-name="Chun Li">
                    <span class="tag">1P</span>
                    <img src="./src/images/Chun-li icon.png" alt="">
                </li>

                <li class="personagem" id="E-honda" data-name="E Honda">
                    <span class="tag">1P</span>
                    <img src="./src/images/E-Honda icon.png" alt="">
                </li>

                <li class="personagem" id="Guile" data-name="Guile">
                    <span class="tag">1P</span>
                    <img src="./src/images/Guile icon.png" alt="">
                </li>

                <li class="personagem" id="Blanka" data-name="Blanka">
                    <span class="tag">1P</span>
                    <img src="./src/images/Blanka icon.png" alt="">
                </li>

                <li class="personagem" id="Dhalsim" data-name="Dhalsim">
                    <span class="tag">1P</span>
                    <img src="./src/images/Dhalsim icon.png" alt="">
                </li>

                <li class="personagem" id="Sagat" data-name="Sagat">
                    <span class="tag">1P</span>
                    <img src="./src/images/Sagat icon.png" alt="">
                </li>
                
                <li class="personagem jogador-2-selecionado" id="Zangief" data-name="Zangief">
                    <span class="tag">2P</span>
                    <img src="./src/images/Zangief icon.png" alt="">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/images/Zangief.png" alt="" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Zangief</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
